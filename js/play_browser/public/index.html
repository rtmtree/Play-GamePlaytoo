<body><noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="global-row">
    <div class="global-column">
      <div><canvas id="outputCanvas" width="480" height="360" tabindex="-1" /></div>
      <div id="root"></div>
    </div>
  </div>
  <script>
    // Black frame filter: detects and replaces black frames with the last valid frame
    // Black frame transition detection: detects instant black frames that follow normal frames
    // Optimized with small sample area to minimize interference with emulator performance and audio
    const urlParams = new URLSearchParams(window.location.search);
    // Enable black frame detection by default (optimized for minimal interference)
    // Can be disabled by adding ?filterblack=false to URL
    if (urlParams.get('filterblack') !== 'false') {
      (function() {
        let canvas, gl, overlayCanvas, overlayCtx, lastValidFrameImageData = null;
        let isValidFrameInitialized = false;
        let isCheckingFrames = false;
        const BLACK_THRESHOLD = 5; // Pixel value threshold for "black" (0-255)
        const SAMPLE_RATE = 4; // Check every Nth pixel for accuracy (since we sample smaller area)
        const MIN_VALID_PIXEL_RATIO = 0.01; // At least 1% of sampled pixels must be non-black

        // Black frame transition detection variables
        let previousFrameWasBlack = false;
        let blackFrameAfterNormalCount = 0;
        let lastBlackFrameReportTime = 0;
        
        function initBlackFrameFilter() {
          canvas = document.getElementById('outputCanvas');
          if (!canvas) {
            setTimeout(initBlackFrameFilter, 100);
            return;
          }
  
          // Try to get WebGL context (the emulator uses WebGL)
          try {
            gl = canvas.getContext('webgl2') || canvas.getContext('webgl') || 
                 canvas.getContext('experimental-webgl');
          } catch (e) {
            console.log('Black frame filter: Could not get WebGL context');
            return;
          }
  
          if (!gl) {
            console.log('Black frame filter: WebGL context not available');
            return;
          }
  
          // Create an overlay canvas (2D) to store and display the last valid frame
          overlayCanvas = document.createElement('canvas');
          overlayCanvas.width = canvas.width;
          overlayCanvas.height = canvas.height;
          overlayCanvas.style.cssText = window.getComputedStyle(canvas).cssText;
          overlayCanvas.style.position = 'absolute';
          overlayCanvas.style.top = canvas.offsetTop + 'px';
          overlayCanvas.style.left = canvas.offsetLeft + 'px';
          overlayCanvas.style.width = canvas.offsetWidth + 'px';
          overlayCanvas.style.height = canvas.offsetHeight + 'px';
          overlayCanvas.style.pointerEvents = 'none'; // Don't block interactions
          overlayCanvas.style.zIndex = '2'; // Above canvas but below UI
          overlayCanvas.style.display = 'none'; // Hidden by default
          overlayCanvas.tabIndex = -1;
          // Insert overlay canvas right after the main canvas in the parent
          const canvasParent = canvas.parentElement;
          if (canvas.nextSibling) {
            canvasParent.insertBefore(overlayCanvas, canvas.nextSibling);
          } else {
            canvasParent.appendChild(overlayCanvas);
          }
          
          overlayCtx = overlayCanvas.getContext('2d');
          if (!overlayCtx) {
            console.log('Black frame filter: Could not create overlay canvas context');
            return;
          }
  
          // Listen for context loss to cleanup black frame detection
          canvas.addEventListener('webglcontextlost', cleanupBlackFrameDetection);
          canvas.addEventListener('webglcontextrestored', cleanupBlackFrameDetection);

          // Cleanup on page unload
          window.addEventListener('beforeunload', cleanupBlackFrameDetection);

          // Sync overlay canvas size and position with main canvas when it resizes
          const resizeObserver = new ResizeObserver(() => {
            if (!canvas || !overlayCanvas) return;
            const rect = canvas.getBoundingClientRect();
            const parentRect = canvas.parentElement.getBoundingClientRect();

            // Update overlay canvas internal dimensions if main canvas dimensions changed
            if (overlayCanvas.width !== canvas.width || overlayCanvas.height !== canvas.height) {
              // Only resize if we have a valid frame to preserve it
              if (lastValidFrameImageData && lastValidFrameImageData.width === canvas.width && lastValidFrameImageData.height === canvas.height) {
                overlayCanvas.width = canvas.width;
                overlayCanvas.height = canvas.height;
                overlayCtx.putImageData(lastValidFrameImageData, 0, 0);
              } else {
                overlayCanvas.width = canvas.width;
                overlayCanvas.height = canvas.height;
              }
            }

            // Update overlay canvas style to match visible size and position
            overlayCanvas.style.top = (rect.top - parentRect.top) + 'px';
            overlayCanvas.style.left = (rect.left - parentRect.left) + 'px';
            overlayCanvas.style.width = rect.width + 'px';
            overlayCanvas.style.height = rect.height + 'px';
          });
          resizeObserver.observe(canvas);
  
          // Function to check if frame is black (or mostly black)
          function isBlackFrame(pixels, width, height) {
            if (!pixels || pixels.length === 0 || width <= 0 || height <= 0) {
              return true; // Invalid frame is considered black
            }
            
            let nonBlackPixels = 0;
            const totalPixels = width * height;
            const pixelsToCheck = Math.max(1, Math.floor(totalPixels / SAMPLE_RATE));
            const minNonBlackPixels = Math.max(1, Math.floor(pixelsToCheck * MIN_VALID_PIXEL_RATIO));
            
            // Sample pixels across the frame
            const step = Math.max(1, Math.floor(pixels.length / (pixelsToCheck * 4)));
            
            for (let i = 0; i < pixels.length; i += 4 * step) {
              const r = pixels[i];
              const g = pixels[i + 1];
              const b = pixels[i + 2];
              
              // If any color channel is above threshold, it's not black
              if (r > BLACK_THRESHOLD || g > BLACK_THRESHOLD || b > BLACK_THRESHOLD) {
                nonBlackPixels++;
                // Early exit if we've found enough non-black pixels
                if (nonBlackPixels >= minNonBlackPixels) {
                  return false;
                }
              }
            }
  
            // If we didn't find enough non-black pixels, consider it black
            return nonBlackPixels < minNonBlackPixels;
          }
  
          // Function to capture current frame from WebGL canvas (optimized to minimize interference)
          function captureFrame() {
            if (!gl || !canvas) return null;

            try {
              const width = canvas.width;
              const height = canvas.height;

              if (width <= 0 || height <= 0) {
                return null; // Invalid dimensions
              }

              // Use much smaller sample area to reduce readPixels overhead
              const sampleWidth = Math.min(64, width);   // Sample only 64 pixels wide
              const sampleHeight = Math.min(64, height); // Sample only 64 pixels tall
              const sampleX = Math.floor((width - sampleWidth) / 2);   // Center of frame
              const sampleY = Math.floor((height - sampleHeight) / 2); // Center of frame

              const pixels = new Uint8Array(sampleWidth * sampleHeight * 4);

              // Check if WebGL context is still valid
              if (gl.isContextLost()) {
                return null;
              }

              // Read only a small sample area from center of frame to minimize interference
              gl.readPixels(sampleX, sampleY, sampleWidth, sampleHeight, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

              // Validate that we got actual pixel data (not all zeros due to error)
              return { pixels, width: sampleWidth, height: sampleHeight, isSample: true };
            } catch (e) {
              // Return null if readPixels fails
              return null;
            }
          }
  
          // Function to convert WebGL frame to ImageData with proper flipping
          function convertFrameToImageData(frame) {
            if (!frame || !frame.pixels || !frame.width || !frame.height) {
              return null;
            }

            const imageData = overlayCtx.createImageData(frame.width, frame.height);

            // WebGL readPixels returns data upside down, flip it
            const data = frame.pixels;
            const flipped = new Uint8ClampedArray(data.length);
            const rowBytes = frame.width * 4;

            for (let y = 0; y < frame.height; y++) {
              const srcRow = y * rowBytes;
              const dstRow = (frame.height - 1 - y) * rowBytes;
              flipped.set(data.subarray(srcRow, srcRow + rowBytes), dstRow);
            }

            imageData.data.set(flipped);
            return imageData;
          }

          // Black frame transition detection function
          function detectBlackFrameTransition(currentFrameIsBlack) {
            // Check if we just transitioned from normal frame to black frame
            const transitionedToBlack = !previousFrameWasBlack && currentFrameIsBlack;

            // Update state for next frame
            previousFrameWasBlack = currentFrameIsBlack;

            return transitionedToBlack;
          }

          function reportBlackFrameAfterNormal() {
            const now = performance.now();
            // Throttle reporting to avoid spam (max once per 3 seconds)
            if (now - lastBlackFrameReportTime > 3000) {
              console.warn(`‚ö†Ô∏è INSTANT BLACK FRAME DETECTED: Normal frame was followed by black frame`);
              console.warn(`   This usually indicates memory issues or rendering problems`);
              console.warn(`   Consider reducing RAM usage or closing other apps`);
              lastBlackFrameReportTime = now;
              blackFrameAfterNormalCount++;
            }
          }
  
          // Function to check frame and handle black frames + flashing detection
          function checkFrame() {
            if (!gl || !canvas || isCheckingFrames) return;

            isCheckingFrames = true;

            try {
              const frame = captureFrame();
              if (!frame) {
                isCheckingFrames = false;
                return; // Skip if capture failed
              }

              // Validate frame dimensions match canvas
              if (frame.width !== canvas.width || frame.height !== canvas.height) {
                isCheckingFrames = false;
                return; // Skip if dimensions don't match (resize in progress)
              }

              const isBlack = isBlackFrame(frame.pixels, frame.width, frame.height);

              // Check for black frame transition (normal -> black)
              if (detectBlackFrameTransition(isBlack)) {
                reportBlackFrameAfterNormal();
              }

              if (false) {
                // Frame is black - show the last valid frame on overlay
                if (lastValidFrameImageData && isValidFrameInitialized) {
                  // Ensure overlay canvas dimensions match the stored frame
                  if (overlayCanvas.width !== lastValidFrameImageData.width ||
                      overlayCanvas.height !== lastValidFrameImageData.height) {
                    overlayCanvas.width = lastValidFrameImageData.width;
                    overlayCanvas.height = lastValidFrameImageData.height;
                  }

                  overlayCtx.putImageData(lastValidFrameImageData, 0, 0);
                  overlayCanvas.style.display = 'block';
                }
                // If no valid frame yet, don't show overlay (avoid white screen)
              } else {
                // Frame is valid - save it and hide overlay
                const imageData = convertFrameToImageData(frame);

                if (imageData) {
                  // Ensure overlay canvas dimensions match before storing
                  if (overlayCanvas.width !== frame.width || overlayCanvas.height !== frame.height) {
                    overlayCanvas.width = frame.width;
                    overlayCanvas.height = frame.height;
                  }

                  // Store the frame
                  lastValidFrameImageData = imageData;
                  isValidFrameInitialized = true;

                  // Hide overlay since we have a valid frame
                  overlayCanvas.style.display = 'none';
                }
              }
            } catch (e) {
              // Silently handle errors (WebGL might not be ready yet)
              console.debug('Black frame filter check error:', e);
            } finally {
              isCheckingFrames = false;
            }
          }
  
          // Cleanup function for black frame detection
          function cleanupBlackFrameDetection() {
            previousFrameWasBlack = false;
            blackFrameAfterNormalCount = 0;
            lastBlackFrameReportTime = 0;
          }

          // Start checking frames periodically (check every ~2 frames for performance)
          let frameCount = 0;
          function frameChecker() {
            if (!gl || !canvas) {
              requestAnimationFrame(frameChecker);
              return;
            }

            frameCount++;
            if (frameCount % 4 === 0) { // Check every 4 frames to reduce interference
              checkFrame();
            }
            requestAnimationFrame(frameChecker);
          }
  
          // Wait a bit for the emulator to initialize, then start checking
          // Also try to capture an initial valid frame
          setTimeout(() => {
            // Try to get an initial valid frame before starting continuous checking
            let initAttempts = 0;
            const maxInitAttempts = 30; // Try for ~1 second (30 * ~33ms)
            
            function tryInitialFrame() {
              if (initAttempts >= maxInitAttempts) {
                requestAnimationFrame(frameChecker);
                console.log('Black frame filter initialized (no initial frame captured)');
                console.log('üîç Black frame transition detection: ACTIVE (optimized sampling, minimal performance impact)');
                return;
              }

              initAttempts++;
              const frame = captureFrame();

              if (frame && !isBlackFrame(frame.pixels, frame.width, frame.height)) {
                const imageData = convertFrameToImageData(frame);
                if (imageData) {
                  if (overlayCanvas.width !== frame.width || overlayCanvas.height !== frame.height) {
                    overlayCanvas.width = frame.width;
                    overlayCanvas.height = frame.height;
                  }
                  lastValidFrameImageData = imageData;
                  isValidFrameInitialized = true;
                  requestAnimationFrame(frameChecker);
                  console.log('Black frame filter initialized with initial frame');
                  console.log('üîç Black frame transition detection: ACTIVE (optimized sampling, minimal performance impact)');
                  return;
                }
              }

              // Try again in next frame
              requestAnimationFrame(tryInitialFrame);
            }
            
            requestAnimationFrame(tryInitialFrame);
          }, 2000);
        }
  
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initBlackFrameFilter);
        } else {
          initBlackFrameFilter();
        }
      })();
    }
  </script>
